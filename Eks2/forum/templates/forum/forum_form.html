{% extends 'forum/forum_base.html' %}
{% load bootstrap4 %}

{% block contentforum %}
<div class="container">
  <h4>Create new forum</h4>

    <form action="{% url 'forum:create' %}" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
    		<button type="submit" class="btn btn-primary btn-large">Create</button>
    	{% endbuttons %}
    </form>
</div>
{% endblock %}
